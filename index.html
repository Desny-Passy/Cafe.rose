<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Rose</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- L'entête de la page -->
    <header>
        <div class="nav-container">
            <!-- Le logo -->
            <h1 class="logo">Café <span>Rose</span></h1>

            <!-- Le menu -->
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Notre Histoire</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Commander</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Partie principale -->
     <main>
        <!-- Image de la page -->
         <section class="hero">
            <img src="WhatsApp Image 2025-04-03 à 11.55.02_3e0f0291.jpg" alt="Image de présentation de café rose">
         </section>


         <!-- Section contenant le formumlaire à gauche et la vidéo à droite -->
         <section class="content-section">
            <!-- div qui contient le formulaire -->
            <div class="form-section">
                <!-- Titre du formulaire -->
                <h2>Formulaire d'inscription</h2>

                <!-- Formulaire -->
                 <form action="">

                    <label for="nom">Nom:</label>
                    <input type="text" name="nom" id="nom" required>

                    <label for="prenom">Prenom:</label>
                    <input type="text" name="prenom" id="prenom" required>

                    <label for="Adresse">Adresse:</label>
                    <input type="text" name="Adresse" id="Adresse" required>

                    <label for="telephone">Téléphone:</label>
                    <input type="text" name="telephone" id="telephone" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>

                    <label for="password">Mot de passe:</label>
                    <input type="password" name="password" id="password" required>

                    <label for="confirme">Confirmer mot de passe:</label>
                    <input type="password" name="confirme" id="confirme" required>

                    <button type="submit" name="enregistrer">S'inscrire</button>
                 </form>
            </div>

            <!-- div qui contient la vidéo -->
             <div class="video-section">
                <video src="WhatsApp Vidéo 2025-04-03 à 11.54.46_507c4f2c.mp4" controls muted autoplay>
                    Votre navigateur ne supporte pas ce format
                </video>
             </div>
         </section>
     </main>
     
     <!-- Footer : Pied de la page -->
    <footer>
        <p>Ce site a été conçu par les étudiants de D-Clic spécialisés en SEO en 2025</p>
    </footer>
</body>
</html>
